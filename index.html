<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hello</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.0-rc.1/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.0-rc.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  </head>
  <body id="root">
    hello word
    <div class="loading"></div>
  </body>
  <script type="text/babel">
    const compsButton = React.createElement(() => {
      const { useEffect, useRef, useState } = window.React;
      const [state, upState] = useState({ num: 1 });
      const fun = {
        update() {
          state.num++;
          upState({ ...state });
        },
      };
      useEffect(() => {
        console.log(123);
      }, []);
      return <button onClick={fun.update}>{state.num}</button>;
    });

    ReactDOM.render(<h1>{compsButton}</h1>, document.getElementById("root"));
  </script>

  <script src="./page/home.js"></script>
</html>
